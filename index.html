<!DOCTYPE html>
<html>
<head>
<title>Organelle Manual</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/w3.css">
<link rel="stylesheet" href="assets/w3-theme-black.css">
<link rel="stylesheet" href="assets/Roboto.css">
<link rel="stylesheet" href="assets/font-awesome.min.css">

<link rel="shortcut icon" type="image/png" href="favicon.png">

<script src="assets/jquery.min.js" type="text/javascript"></script>
<script src="assets/jquery.toc.js" type="text/javascript"></script>

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
.w3-sidenav a,.w3-sidenav h4 {padding: 12px;}
.w3-bar a {
    padding-top: 12px;
    padding-bottom: 12px;
}
#mySidenav ul{
 list-style-type: none;
}
#md ul{
 list-style-type: circle;
}
:target:before {
content:"";
display:block;
height:40px; /* fixed header height*/
margin:-40px 0 0; /* negative fixed header height */
}

.break {page-break-before: always;}
h1 {
    margin-top: 128px;
}

img {
    max-width:100%;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-opennav w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <!--a class="w3-bar-item w3-button w3-opennav w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a-->
    <a href="index.html" class="w3-bar-item w3-button w3-theme-l1">Organelle Manual</a>
  </div>
</div>

<!-- Sidenav -->
<nav class="w3-sidenav w3-collapse w3-theme-l5 w3-animate-left" style="z-index:3;width:250px;margin-top:51px;" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="close menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4><b>Contents</b></h4>
<ul id="toc"></ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
</nav>

<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidenav is visible -->
<div class="w3-main" style="margin-left:250px; max-width:700px;">

  <div class="w3-row w3-padding-64">
    <div class="w3-container">







        <div id="md"></div>

    </div>
  </div>


  <footer>  
    <div class="w3-container w3-theme-l1">
      <p>Organelle &copy; 2018 Critter &amp; Guitari</p>
    </div>
  </footer>

<!-- END MAIN -->
</div>

<script>
// Get the Sidenav
var mySidenav = document.getElementById("mySidenav");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidenav, and add overlay effect
function w3_open() {
    if (mySidenav.style.display === 'block') {
        mySidenav.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidenav.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidenav with the close button
function w3_close() {
    mySidenav.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
$( document ).ready(function() {
        $('#content').html(marked('# hI'));

    $.get( "manual.md", function( data ) {
          $( "#md" ).html( marked(data) );
          $("#toc").toc({content: "#md", headings: "h1,h2"});
          // update all img tags
          //$("img").addClass("img-fluid");
    });
});

</script>

</body>
</html>
