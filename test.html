<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Organelle Manual</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="assets/jquery.toc.js" type="text/javascript"></script>

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}

ul {
      list-style-type: none;
}
</style>

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 order-md-12"> 
            <h4><b>Contents</b></h4>
            <ul id="toc"></ul>
        </div>

        <div class="col-md-6 order-md-1">
            <div id="md" style="max-width:700px;"></div>
        </div>


    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    $( document ).ready(function() {
            $('#content').html(marked('# hI'));
    
        $.get( "manual.md", function( data ) {
              $( "#md" ).html( marked(data) );
              $("#toc").toc({content: "#md", headings: "h1,h2"});
              // update all img tags
              $("img").addClass("img-fluid");
        });
    });
  
  </script>

</body>
</html>
