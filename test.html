<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Organelle Manual</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="assets/jquery.min.js" type="text/javascript"></script>
<script src="assets/jquery.toc.js" type="text/javascript"></script>

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}

ul {
      list-style-type: none;
}
</style>

</head>
<body>
    
<h4><b>Contents</b></h4>
<ul id="toc"></ul>
<p>&nbsp;</p>
<p>&nbsp;</p>

<div id="md" style="max-width:700px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    $( document ).ready(function() {
            $('#content').html(marked('# hI'));
    
        $.get( "manual.md", function( data ) {
              $( "#md" ).html( marked(data) );
              $("#toc").toc({content: "#md", headings: "h1,h2"});
        });
    });
  
  </script>

</body>
</html>
